name: Electron Build for Windows

on:
  workflow_dispatch:
  push:

permissions: write-all

jobs:
  electron:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.1.0
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run --filter @xwiki/cristal-electron win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: ls electron/dist
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: electron/dist/@xwikicristal-electron Setup *.exe
          tag_name: ${{ github.ref }}
          draft: true
